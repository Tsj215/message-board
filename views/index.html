<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言本</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/pretty-checkbox/dist/pretty-checkbox.min.css">
    <link rel="stylesheet" href="/node_modules/@mdi/font/css/materialdesignicons.min.css">
    <link href="/node_modules/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/main.css">
    <script src="../public/index.js"></script>
</head>

<body>
<div class="header container">
    <div class="page-header">
        <h1>Simple message board
            <small>Subtext for header</small>
        </h1>
        <a class="btn btn-primary" href="/post">发表留言</a>
    </div>
</div>
<div class="comments container">
    <table class="table table-striped table-hover">
        <tbody>
        {{each comments}}
        <tr>
            <td>
                <div class="pretty p-icon p-curve p-tada p-plain">
                    <input type="checkbox" value={{$value._id}}>
                    <div class="state p-primary">
                        <i class="icon mdi mdi-check"></i>
                        <label></label>
                    </div>
                </div>
            </td>
            <td>{{$value.name}}</td>
            <td>{{$value.message}}</td>
            <td>{{$value.dateTime}}</td>
            <td class="delete">
                <a title="删除" href="/delete?id={{ $value._id }}" class="fa fa-trash-o"
                   aria-hidden="true"></a>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</div>
</body>
</html>
